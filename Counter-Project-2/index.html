<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
</head>

<body>
    <section class="counter-wrapper">
        <p class="counter-value" id="counterValue">0</p>
        <div class="btn-wrapper">
            <button class="increase-btn btn" id="increaseBtn">+</button>
            <button class="decrease-btn btn" id="decreaseBtn">-</button>
        </div>
        <div class="select-number-cont">
            <span>Increment/ Decrement By</span>
            <input type="number" name="numberVal" id="selectNumber" min="1" max="10" value="0" />
        </div>
        <button class="btn reset-btn" id="resetBtn">Reset</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
