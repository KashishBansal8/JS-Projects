<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="countdown-timer-main-wrapper">
        <h1>Countdown Timer</h1>
        <div class="countdown-timer-section flex">
            <div class="hours-cont flex flex-column">
                <label for="hours">Hours</label>
                <input type="text" id="hours">
            </div>
            <div class="minutes-cont flex flex-column">
                <label for="minutes">Minutes</label>
                <input type="text" id="minutes">
            </div>
            <div class="seconds-cont flex flex-column">
                <label for="seconds">Seconds</label>
                <input type="text" id="seconds">
            </div>

        </div>
        <div class="buttons-wrapper flex">
            <input type="button" value="Start" id="startBtn">
            <input type="button" value="Pause" id="startBtn">
            <input type="button" value="Reset" id="resetBtn">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
