<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-drum-kit-cont">
        <div class="drum-keys-cont">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span>CLAP</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span>Boom</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span>Hihat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span>Kick</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span>Openhat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span>Ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span>Snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span>Tink</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span>Tom</span>
            </div>
        </div>
        <audio data-key="65" src="../JS-DrumKit/sounds/boom.wav"></audio>
        <audio data-key="83" src="../JS-DrumKit/sounds/clap.wav"></audio>
        <audio data-key="68" src="../JS-DrumKit/sounds/hihat.wav"></audio>
        <audio data-key="70" src="../JS-DrumKit/sounds/kick.wav"></audio>
        <audio data-key="71" src="../JS-DrumKit/sounds/openhat.wav"></audio>
        <audio data-key="72" src="../JS-DrumKit/sounds/ride.wav"></audio>
        <audio data-key="74" src="../JS-DrumKit/sounds/snare.wav"></audio>
        <audio data-key="75" src="../JS-DrumKit/sounds/tink.wav"></audio>
        <audio data-key="76" src="../JS-DrumKit/sounds/tom.wav"></audio>
    </section>

    <script src="index.js"></script>
</body>

</html>
