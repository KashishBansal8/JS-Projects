<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS - JS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="css-js-variable-cont">
        <h1>Updating CSS Variables with
            <span> JS </span>
        </h1>
        <div>
            <label for="spacingRange">Spacing:</label>
            <input type="range" name="spacing" min="10" max="100" value="20" id="spacingRange">

            <label for="blurRange">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" id="blurRange">

            <label for="baseColorPicker">Base Color</label>
            <input type="color" name="baseColor" id="baseColorPicker">
        </div>
        <img src="../CSS-JS-Variables/images/building.jpg" alt="Building" id="img">
    </section>
    <script src="index.js"></script>
</body>

</html>
