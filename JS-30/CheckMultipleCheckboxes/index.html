<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Multiple Checkboxes holding Shift Key</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="multiple-checkboxes">
        <div class="item">
            <input type="checkbox" class="checkbox" value="1">
            <p>Press 1</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="2">
            <p>Press 2</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="3">
            <p>Press 3</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="4">
            <p>Press 4</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="5">
            <p>Press 5</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="6">
            <p>Press 6</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="7">
            <p>Press 7</p>
        </div>
        <div class="item">
            <input type="checkbox" class="checkbox" value="8">
            <p>Press 8</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
